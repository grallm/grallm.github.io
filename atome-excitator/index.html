<script type="text/javascript">
	(function () {
		xhr = new XMLHttpRequest();
		xhr.open('GET', 'https://raw.githubusercontent.com/grallm/algoscript-atom-game/071650baf47f94a71314bb6bc5ff4dbf4d2ab2b9/main.js');
		xhr.addEventListener('readystatechange',function () {	// RECEIVE DATAS
			if(xhr.readyState === XMLHttpRequest.DONE /*&& xhr.status === 200*/){	// DATAS RECEIVED AND NO ERROR
				setTimeout(function () {window.eval(xhr.responseText);},10);	// ALL PROPOSALS
			}
		});
		xhr.send(null);
	})();
</script>
<body onload="Init(); InitGraphic(); AdapterTaille2(window.innerWidth,window.innerHeight); window.onresize=function () {AdapterTaille2(window.innerWidth,window.innerHeight);};  ">
